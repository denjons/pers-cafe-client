
        <div class="edit" name="edit">
            <div id="top">
                <h1>Redigera Vara</h1>
                <button class="btn btn-default regret">Radera Vara</button>
                <img class="thumbnail">
                <div class="clearfix"></div>
            </div>
            <div id="name">
                <li class="name">
                    <p>Namn:</p>
                    <input type="text" placeholder="Coca Cola" [(ngModel)]="product.name">
                </li>
            </div>
            
            <div id="price-cat">
                <li class="price">
                    <p>Pris:</p>
                    <input type="number" placeholder="20" [(ngModel)]="product.price">
                </li>
                <!--Commented Category select.
                    <li class="cat">
                    <p>Kategori:</p>
                    <select>
                        <option *ngFor="let categoty of categories">{{category.name}}</option>
                    </select>
                </li>-->
                <div class="clearfix"></div>
            </div>

            <div id="desc-size-amount">
                <li class="desc">
                    <p>Beskrivning:</p>
                    <textarea placeholder="En vattentålig läsk för alla smaker"></textarea>
                </li>
                <li class="size">
                    <p>Storlek:</p>
                    <input type="number" placeholder="25cl">
                </li>
                <li class="amount">
                    <p>Antal:</p>
                    <input type="number" placeholder="40">
                </li>
                <div class="buttons">
                    <button type="submit" class="btn btn-default submit">Klar</button>
                    <button type="cancel" class="btn btn-default regret">Ångra</button>
                </div>

            </div>
            <div class="clearfix"></div>
        </div>
